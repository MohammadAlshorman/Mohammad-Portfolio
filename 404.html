<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Mohammad Alshorman</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Mohammad Alshorman's portfolio.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --white-color: #ffffff;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-container {
            text-align: center;
            background: var(--white-color);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 123, 255, 0.2);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            cursor: pointer;
            min-width: 200px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--white-color);
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--white-color);
            transform: translateY(-2px);
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .quick-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            text-decoration: none;
            color: var(--secondary-color);
            border-radius: 8px;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .quick-link:hover {
            color: var(--primary-color);
            background: rgba(0, 123, 255, 0.05);
            transform: translateY(-2px);
        }
        
        .quick-link i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        @media (max-width: 576px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .btn {
                min-width: auto;
                width: 100%;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }
            
            .error-container {
                background: #1a202c;
                color: #e2e8f0;
            }
            
            .error-title {
                color: #e2e8f0;
            }
            
            .quick-link {
                color: #a0aec0;
            }
            
            .quick-link:hover {
                color: var(--primary-color);
                background: rgba(0, 123, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Sorry, the page you're looking for doesn't exist or has been moved. 
            Let's get you back to where you need to be.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                üè† Go Home
            </a>
            <button onclick="history.back()" class="btn btn-outline">
                ‚Ü©Ô∏è Go Back
            </button>
        </div>
        
        <div class="links-grid">
            <a href="/" class="quick-link">
                <span>üè†</span> Home
            </a>
            <a href="/blog/blog.html" class="quick-link">
                <span>üìù</span> Blog
            </a>
            <a href="/Projects.html" class="quick-link">
                <span>üíº</span> Projects
            </a>
            <a href="/#contact" class="quick-link">
                <span>üìß</span> Contact
            </a>
        </div>
    </div>

    <script>
        // Track 404 errors for analytics (if Google Analytics is available)
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'page_location': window.location.href,
                'page_referrer': document.referrer
            });
        }
        
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                history.back();
            } else if (e.key === 'Enter' && e.target.classList.contains('btn')) {
                e.target.click();
            }
        });
    </script>
</body>
</html>
